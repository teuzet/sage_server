.shards:
  .chatMessages:
    class: storage/storage
    forceUuids: true
    providerConfig:
      collection: chatMessages
    schema:
      fields:
        chatId:
          code: chatId
          title: Chat ID
          type:
            name: link
            storageId: shards.chats
        role:
          code: role
          title: Role
          type:
            name: string
        content:
          code: content
          title: Content
          type:
            name: string
            textArea: true

  .chats:
    class: storage/storage
    forceUuids: true
    providerConfig:
      collection: chats
    schema:
      fields:
        agentId:
          code: agentId
          title: Agent Id
          type:
            name: link
            storageId: content.templates.chatAgents.objects
    model:
      class: shards/chats/chat
      apiActions:
        continue:
          description: Receive next message from ChatGPT
        addMessage:
          description: Add message
          params:
            role:
              required: true
              code: role
              type:
                name: string
            content:
              required: true
              code: content
              type:
                name: string
      .messages:
        forceUuids: true
        class: shards/chats/messages
        providerConfig:
          collection: chatMessages
        schema: 
          provider: chatMessages
      