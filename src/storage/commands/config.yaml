storage:
  defaultCommand: 'find'
  .find:
    class: 'storage/commands/find'
    description: 'Find model'
    params: 
      query:
        type: 'json'
        description: 'Query'
  .create:
    class: 'storage/commands/create'
    description: 'New model'
    params: 
      model:
        type: 'json'
        description: 'Fields'
  .getSchema:
    class: 'storage/commands/getSchema'
    description: 'Get storage schema'
